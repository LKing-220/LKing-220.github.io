<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/essay.css">
    <link rel="stylesheet" href="../css/load.css">
    <link rel="stylesheet" href="../css/modifyInfor.css">
    <link rel="stylesheet" href="../css/userInfor.css">
    <link rel="stylesheet" href="../css/addEssay.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div id="essay" class="w iconfont">
        <div class="wFixed">
            <div class="inFixed">
                <div id="essay_left">
                    <span class="essay_like">&#xe61c;<i></i></span>
                    <span><a href="#essay_comment">&#xe634;<i></i></a></span>
                    <span class="essay_collecte">&#xe86d;<i></i></span>
                    <span class="essay_share">&#xe633;<i></i></span>
                    <span>&#xe601;</span>
                    <span>&#xe68b;</span>
                </div>
            </div>
        </div>
        <div id="essay_right">
            <div id="essay_user" class="otherInfo">
                <div id="essay_userImg">
                    <img src="https://dummyimage.com/400x400" alt="">
                </div>
                <div id="essay_userName" for="essay_userImg"></div>
                <div id="essay_follow">
                    <button>关注</button><button>私信</button>
                </div>
                <div id="essay_liked"><em>&#xe61c;</em>获得点赞<i>999</i></div>
                <div id="essay_viewed"><em>&#xe61d;</em>文章被阅读<i>999</i></div>
            </div>
            <div id="essay_adv"></div>
        </div>
        <div id="essay_content">
            <h1 id="essay_title"></h1>
            <div id="essay_publish">
                <span><img src="https://dummyimage.com/400x400" alt=""></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img id="essay_img" src="https://dummyimage.com/400x400"></img>
            <div id="essay_body"></div>
            <div id="essay_footer"></div>
            <div id="essay_comment">
                <h3>评论</h3>
                <div>
                    <img src="https://dummyimage.com/400x400" alt="">
                    <textarea id="essay_user_comment" placeholder="请输入您的评论"></textarea>
                </div>
                <h3>更多评论</h3>
                <div id="comments">
                    <div>
                        <img src="https://dummyimage.com/400x400" alt="">
                        <div><span class="essay_commenter">123123</span><span class="essay_commentTime">1234324</span></div>
                        <p>123434214</p>
                        <ul>
                            <li>&#xe66e;<i>点赞</i></li>
                            <li>&#xe618;<i>评论</i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
